  <!-- // form logic and validation -->
  <script type="text/javascript">
    function validate(){
      var a = document.forms[0].elements[0].value;
      if(a==null||a==""){
        document.getElementById("a").innerHTML="<font color=red> Enter Name </font>";
        return false;
      }

      var b = document.forms[0].elements[2].value;
      if(b==null||b==""){
        document.getElementById("b").innerHTML="<font color=red> Enter Password </font>";
        return false
      }
      if(b.length<8){
        document.getElementById("b").innerHTML="<font color=red> Password cannot be less than 8 charecters </font>";
          return false;
      }
      var c = document.forms[0].elements[3].value;
      if(b!=c){
      document.getElementById("c").innerHTML="<font color=red> Passwords Dont Match </font>";
      return false;
      }

      var d = document.forms[0].elements[4].value;
      if(d==null||d==""){
      document.getElementById("d").innerHTML="<font color=red> Enter Address </font>";
        return false;
      }
      if(d.length<10){
      document.getElementById("d").innerHTML="<font color=red> Address should be greater than 10 charecters </font>";
        return false;
      }

      var e = document.forms[0].elements[5].value;
      if(e==null||e==""){
      document.getElementById("e").innerHTML="<font color=red> Enter Mobile Number </font>";
        return false;
      }
        
      if(isNaN(e)){
      document.getElementById("e").innerHTML="<font color=red> Mobile Number Should be in Numeric format </font>";
        return false;
      }
      if(e.length!=10){
      document.getElementById("e").innerHTML="<font color=red> Mobile Number Should be 10 digits only </font>";
      return false;
      }
      



      return true;
    }

</script>
